services:
  db:
    image: mysql:8.0
    container_name: papertrail-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: papertrail
      MYSQL_USER: papertrail
      MYSQL_PASSWORD: papertrail
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer:4
    container_name: papertrail-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
